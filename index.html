<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <div class="container">
        <div class="flex-container1">
            <header>
                <div class="img-container">
                    <img src="images/logo.svg" alt="logo" class="img-container__logo">
                </div>
            </header>
            <section class="hero-mobile">
                <div class="hero-mobile__img"></div>
            </section>
            <main class="content">
                <h1 class="content__tittle"><span class="content__span">We're</span> coming soon</h1>
                <p class="content__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="" class="content__form">
                    <input type="mail" placeholder="Email address" class="content__form-input">
                    <button type="submit" class="content__form-button"><img src="images/icon-arrow.svg" alt="button"></button>
                </form>
            </main>
        </div>
        <div class="flex-container2">
            <section class="hero-desktop">
                <div class="hero-desktop__img"></div>
            </section>
        </div>
    </div>
</body>
</html>
